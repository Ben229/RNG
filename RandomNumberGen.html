<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Random</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
body {
    text-align: center;
    font-family: Bahnschrift, "Droid Sans", Arial;
}
a{text-decoration: none;
    color: chartreuse;}
#Magic {
    background-color: chartreuse;
    font-family: Bahnschrift, "Droid Sans", Arial;
    padding: 5px 25px;
    font-size: 25px;
}
#result {font-size: 20px;
}

@media screen and (max-width: 1630px) {
    #result {font-size: 17px; width: 100%}
    #Times {margin-left: -20px}
}
	</style>
</head>
<body>
<h1>Random Numbers</h1>
<div id="Main">
    <label>Min:</label>
    <input type="number" id="Min" style="margin-right: 20px">
    <label >Max:</label>
    <input type="number" id="Max">
    <label style="margin-left: 10px">Times:</label>
    <input type="number" id="Times" style="margin-left: 10px"> <br><br><br>
    <button id="Magic" onclick="random()">Random</button>
</div>
<textarea id="result" rows="30" cols="130" readonly>
</textarea>
<h3>Created by <a href="../Info/Info_Ben.M.html" title="Click me to see my tools">Ben.M</a></h3>
<script>
function random() {
    var max = Number(document.getElementById('Max').value);
    var min = Number(document.getElementById('Min').value);
    var times = Number(document.getElementById('Times').value);
    var all = "";
    if (times >= Infinity || min >= Infinity || max >= Infinity) {
        return document.getElementById('result').innerHTML = 'JavaScript Can\'t handle this size of numbers.'
    }
    if (isNaN(max) || max == "" || isNaN(min)  || isNaN(times) || times == "" || min > max) {
        return document.getElementById('result').innerHTML = 'Please enter a valid numbers  !';
    }
    for (let i = 0; i < times; i++ ) {
        var random = Math.round(Math.random() * (max - min) ) + min;
        all += random + '\n';
    }

    document.getElementById('result').innerHTML = all;
}
document.getElementById('result').innerHTML = "";
</script>
</body>
</html>
